{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %} Settings {% endblock %}

{% block content %}

        <section class="page-top-section set-bg" data-setbg="{% static 'img/page-top-bg.jpg' %}">
            <div class="container text-white">
                <form method="POST">
                </form>
            </div>
        </section>

        <div style="margin-top: 35px"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form class="jumbotron" method="POST" enctype="multipart/form-data">
                    <div style="text-align: center; margin-bottom: 50px">
                        <img src="{{ photo.url }}" class="rounded-circle" alt="Cinque Terre" width="130" height="130">
                    </div>
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-outline-info">Update</button>
                        <a style="float: right" href="{% url 'changePassword' %}" class="btn btn-outline-success">Change Password</a>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
